<h1 class="text-center">Editar Usuario</h1>
<div class="container my-5 d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 shadow card" style="width: 350px;">
        <h3 class="mb-4 text-center">Editar Usuario</h3>
        <form (ngSubmit)="onSubmit()" method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" name="id" class="form-control" id="id" [(ngModel)]="id" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr칩nico</label>
                <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" [(ngModel)]="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="pais" class="form-label">Pais</label>
              <select class="form-select" id="pais" name="pais" [(ngModel)]="pais" required>
                <option value="">Selecciona...</option>
                <option value="Espa침a">Espa침a</option>
                <option value="Alemania">Alemania</option>
                <option value="Francia">Francia</option>
                <option value="Italia">Italia</option>
                <option value="Inglaterra">Inglaterra</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase침a</label>
                <input type="password" name="contrasena" class="form-control" id="contrasena" [(ngModel)]="contrasena" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" id="rol" name="rol" [(ngModel)]="rol" required>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
            <button type="submit" class="btn btn-mo w-100">Guardar</button>
            <button type="button" class="mt-3 btn btn-warning w-100" onclick="window.location.href = 'backend'">Cancelar</button>
        </form>
    </div>
</div>
