<div class="container py-5">
  <h1 class="mb-4 text-center">Nuestros Productos</h1>

  <!-- Row de toda la pagina-->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="mb-4 text-center col-md-2 col-lg-2">
      Aqui van a ir los filtros
    </div>
    <div class="mb-4 text-center col-md-10 col-lg-10">
      <!-- Row de productos-->
      <div class="text-center row align-content-center justify-content-center">
        <div class="p-0 mx-4 my-4 card" style="width:300px" *ngFor="let producto of productos">
          <img class="px-0 mx-0 card-img-top" src="{{ producto.ruta }}" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{ producto.nombre }}</h4>
            <p class="card-text">{{ producto.precio }} €</p>
            <a href="#" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
