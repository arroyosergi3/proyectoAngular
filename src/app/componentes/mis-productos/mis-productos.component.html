<div class="container py-5">
  <h1 class="mb-4 text-center">Mis Alquileres</h1>

  <!-- Row de toda la pagina-->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!-- Row de productos-->

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Fecha de Inicio</th>
                <th scope="col">Fecha de Fin</th>
              </tr>
              <tr *ngFor="let alguiler of misAlquileres">
                <td>{{alguiler.producto}}</td>
                <td>{{alguiler.fecha_inicio}}</td>
                <td>{{alguiler.fecha_fin}}</td>

              </tr>
            </thead>
          </table>

        </div>

    </div>
