<form action="">
  <h3>Alquilar Producto</h3>
  <input type="hidden" name="id" value="{{ producto.id }}">
  <input type="hidden" name="precio" value="{{ producto.precio }}">
  <label for="inicio">Dia de Inicio</label>
  <input type="date" name="inicio" id="inicio" class="form-control">
  <label for="inicio">Dia de Fin</label>
  <input type="date" name="fin" id="fin" class="form-control">
  <button type="submit" class="btn btn-mo mt-3">Alquilar</button>
</form>
