<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <h3>Alquilar Producto</h3>
  <div class="alert alert-danger" id="error">
    Error, la fecha de fin debe ser posterior a la de inicio
  </div>
  <input type="hidden" formControlName="id_producto"  >
  <input type="hidden" formControlName="precio">

  <label for="inicio">Día de Inicio</label>
  <input type="date" id="fecha_inicio" class="form-control" formControlName="fecha_inicio">

  <label for="fin">Día de Fin</label>
  <input type="date" id="fecha_fin" class="form-control"  formControlName="fecha_fin">

  <button type="submit" class="mt-3 btn btn-mo">Alquilar</button>
</form>
